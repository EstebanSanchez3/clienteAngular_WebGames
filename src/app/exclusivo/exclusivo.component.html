<main class="M_Cuerpo">
    <section class="M_Caja_Horizontal">
        <div class="M_Exclusivo">
            <div>
                <!--ENTRE LAS LLAVES APARECEN LOS DATOS DE MODELS!-->
                <!--CLASS EXCLUSIVO Y CONSTRUCTOR CREADO!-->
                <!--DENTRO DE ESTAS LLAVES APARECERÁN DATOS DE ECLIPSE Y BBDD!-->
                <img class="M_Caratula" src={{exclusivo.imagen}} />
            </div>
            <div class="M_Caja_Texto">
                <div class="M_Texto_Titulo">
                    <span>{{exclusivo.nombre}}</span>
                </div>
                
                    <div class="M_Texto_Informacion">
                        <span class="M_Separacion_Informacion" th>|AÑO DE SALIDA|</span> <span>{{exclusivo.anio_estreno}}</span>
                        <span class="M_Separacion_Informacion" th>|PUNTUACIÓN|</span> <span th>{{exclusivo.puntuacion}}</span>
                        <span class="M_Separacion_Informacion" th>|DURACIÓN|</span> <span th>{{exclusivo.duracion}}</span>
                        <span class="M_Separacion_Informacion" th>|ESTILO DE JUEGO|</span> <span th>{{exclusivo.estilo_juego}}</span>
                        <span class="M_Separacion_Informacion" th>|PRECIO|</span> <span th>{{exclusivo.precio}}</span>
                    </div>
            
                <div class="M_Texto_Sinopsis">
                    <span>{{exclusivo.sinopsis}}</span>
                </div>
            </div>
            <div>
                <video controls class="M_Trailer" src={{exclusivo.trailer}} poster="https://allgamersin.com/wp-content/uploads/2020/01/PlayStation4-Sony.jpg"></video>
            </div>
        </div>
    </section>
</main>
